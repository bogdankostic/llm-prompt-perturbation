apiVersion: batch/v1
kind: Job
metadata:
  name: gemma-3-270m-squad-original
spec:
  template:
    metadata:
      labels:
        app: gemma-3-270m-squad-original
    spec:
      restartPolicy: Never
      imagePullSecrets:
      - name: private-registry-auth
      containers:
      - name: gemma-3-270m-squad-original
        image: registry.datexis.com/bdarabisahneh/llm-prompt-perturbation:latest
        command: ["python", "-u", "/llm_prompt_perturbation/src/inferences/squad.py"]
        args: [
          "--dataset", "",
          "--perturbation-type", "none",
          "--model", "google/gemma-3-270m-it",
          "--output", "/experiments/gemma-3-270m/squad/original.json",
          "--api-base-url", "http://gemma-3-270m-it.bdarabisahneh.svc.cluster.local:8000/v1"
        ]
        env:
        - name: PLACEHOLDER
          value: "placeholder"
        - name: HF_HOME
          value: "/experiments/huggingface_cache"
        - name: OPENAI_TIMEOUT
          value: "300"
        - name: PYTHONUNBUFFERED
          value: "1"
        volumeMounts:
        - name: perturbation-experiments-pvc
          mountPath: /experiments
      volumes:
        - name: perturbation-experiments-pvc
          persistentVolumeClaim:
            claimName: perturbation-experiments-pvc


