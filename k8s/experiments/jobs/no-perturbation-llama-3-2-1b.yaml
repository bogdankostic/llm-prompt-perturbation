apiVersion: batch/v1
kind: Job
metadata:
  name: mmlu-llama-3-2-1b-no-perturbation
spec:
  template:
    metadata:
      labels:
        app: mmlu-llama-3-2-1b-no-perturbation
    spec:
      restartPolicy: Never
      imagePullSecrets:
      - name: private-registry-auth
      containers:
      - name: mmlu-llama-3-2-1b-no-perturbation
        image: registry.datexis.com/bdarabisahneh/llm-prompt-perturbation:latest
        command: ["python"]
        args: ["-u", "/llm_prompt_perturbation/src/experiment_runs/no_perturbation_llama_3-2_1b.py"]
        env:
        - name: PLACEHOLDER
          value: "placeholder"
        - name: PYTHONUNBUFFERED
          value: "1"
        volumeMounts:
        - name: perturbation-experiments-pvc
          mountPath: /experiments
      volumes:
        - name: perturbation-experiments-pvc
          persistentVolumeClaim:
            claimName: perturbation-experiments-pvc
