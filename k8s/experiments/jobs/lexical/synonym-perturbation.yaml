apiVersion: batch/v1
kind: Job
metadata:
  name: mmlu-gpt4-1-nano-no-perturbation
spec:
  template:
    metadata:
      labels:
        app: mmlu-gpt4-1-nano-no-perturbation
    spec:
      restartPolicy: Never
      imagePullSecrets:
      - name: private-registry-auth
      containers:
      - name: mmlu-gpt4-1-nano-no-perturbation
        image: registry.datexis.com/bdarabisahneh/llm-prompt-perturbation:latest
        command: ["python"]
        args: ["-u", "/llm_prompt_perturbation/src/experiment_runs/mmlu/synonym_perturbation.py"]
        env:
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: openai-api-key
              key: api-key
        - name: PLACEHOLDER
          value: "placeholder"
        - name: WSD_MODEL_ENDPOINT
          value: "http://wsd-model.bdarabisahneh.svc.cluster.local:8000"
        - name: PYTHONUNBUFFERED
          value: "1"
        volumeMounts:
        - name: perturbation-experiments-pvc
          mountPath: /experiments
      volumes:
        - name: perturbation-experiments-pvc
          persistentVolumeClaim:
            claimName: perturbation-experiments-pvc
