apiVersion: apps/v1
kind: Deployment
metadata:
  name: gemma-3-1b-it
  namespace: bdarabisahneh
  labels:
    app: gemma-3-1b-it
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gemma-3-1b-it
  template:
    metadata:
      labels:
        app: gemma-3-1b-it
    spec:
      volumes:
      - name: cache-volume
        persistentVolumeClaim:
          claimName: vllm-cache
      # vLLM needs to access the host's shared memory for tensor parallel inference.
      - name: shm
        emptyDir:
          medium: Memory
          sizeLimit: "2Gi"
      nodeSelector:
        gpu: a100
      containers:
      - name: gemma-3-1b-it
        image: vllm/vllm-openai:latest
        command: ["/bin/sh", "-c"]
        args: [
          "vllm serve google/gemma-3-1b-it --trust-remote-code --enable-chunked-prefill --tensor-parallel-size 2 --max_num_batched_tokens 1024 --max_model_len 12288"
        ]
        env:
        - name: HUGGING_FACE_HUB_TOKEN
          valueFrom:
            secretKeyRef:
              name: hugging-face-hub-token
              key: token
        ports:
        - containerPort: 8000
        resources:
          limits:
            cpu: "10"
            memory: 20G
            nvidia.com/gpu: "2"
          requests:
            cpu: "2"
            memory: 6G
            nvidia.com/gpu: "2"
        volumeMounts:
        - mountPath: /root/.cache/huggingface
          name: cache-volume
        - name: shm
          mountPath: /dev/shm
