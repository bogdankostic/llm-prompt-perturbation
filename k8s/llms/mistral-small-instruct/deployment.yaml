apiVersion: apps/v1
kind: Deployment
metadata:
  name: mistral-small-instruct
  namespace: bdarabisahneh
  labels:
    app: mistral-small-instruct
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mistral-small-instruct
  template:
    metadata:
      labels:
        app: mistral-small-instruct
    spec:
      volumes:
      - name: cache-volume
        persistentVolumeClaim:
          claimName: vllm-cache
      # vLLM needs to access the host's shared memory for tensor parallel inference.
      - name: shm
        emptyDir:
          medium: Memory
          sizeLimit: "2Gi"
      nodeSelector:
        gpu: a100
      containers:
      - name: mistral-small-instruct
        image: vllm/vllm-openai:latest
        command: ["/bin/sh", "-c"]
        args: [
          "vllm serve mistralai/Mistral-Small-3.2-24B-Instruct-2506 --trust-remote-code --enable-chunked-prefill --tensor-parallel-size 2 --max_num_batched_tokens 1024 --max_model_len 12288 --tokenizer-mode mistral --config_format mistral --load_format mistral"
        ]
        env:
        - name: HUGGING_FACE_HUB_TOKEN
          valueFrom:
            secretKeyRef:
              name: hugging-face-hub-token
              key: token
        ports:
        - containerPort: 8000
        resources:
          limits:
            cpu: "10"
            memory: 20G
            nvidia.com/gpu: "2"
          requests:
            cpu: "2"
            memory: 6G
            nvidia.com/gpu: "2"
        volumeMounts:
        - mountPath: /root/.cache/huggingface
          name: cache-volume
        - name: shm
          mountPath: /dev/shm
